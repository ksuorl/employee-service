spring.liquibase.change-log=classpath:config/db/migrations.xml
server.port: 9000
spring.data.rest.base-path=/rest/api
logging.level.root=DEBUG

datasource.employee.url=jdbc:mysql://127.0.0.1:3306/db
datasource.employee.driver-class-name=com.mysql.cj.jdbc.Driver
datasource.employee.username=user
datasource.employee.password=password

#Kafka connection
# Producer properties
spring.kafka.producer.bootstrap-servers=127.0.0.1:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.group-id=group_id
topic.name.producer=ems.employee_task_v4
